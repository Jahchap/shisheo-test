<div class="content">
  <app-search (searchRestaurants)="searchRestaurants($event)"></app-search>
  <div *ngFor="let restaurant of restaurants">
    <div>
      <app-restaurant [restaurant]="restaurant"></app-restaurant>
    </div>
  </div>
  <div *ngIf="!restaurants.length">No restaurants found</div>
</div>
